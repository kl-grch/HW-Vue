<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <section id="app">
        <h2>Добавление книги</h2>
        <!-- enctype="multipart/form-data" для загрузки файлов -->
        <form @submit.prevent="addRequest" enctype="multipart/form-data">
            <div>
                <label for="genres">Выбор жанра</label>
                <select id="genres" name="genre" multiple v-model="formData.genres">
                    <option v-for="genre in genres"
                    :key="genre.id"
                    :value="genre.id">
                        {{genre.name}}
                    </option>
                </select>
            </div>
            <div>
                <label for="title">Введите название книги</label>
                <input type="text" id="title" name="title" minlength="2" maxlength="100" v-model.trim="formData.title">
            </div>
            <div>
                <label for="page-count">Укажите количество страниц</label>
                <input type="number" id="page-count" name="page-count" min="1" max="100" v-model.number="formData.pagecount">
            </div>
            <div>
                <!-- <label>Описание книги</label>-->
                <textarea placeholder="Описание книги" name="description"></textarea>
            </div>
            <div>
                <!--accept="image/gif,image/png"-->
                <label for="cover">Загрузить обложку книги</label>
                <input id="cover" type="file" accept="image/*"
                       name="cover">
            </div>
            <div>
                <label for="pages">Загрузить страницы</label>
                <input id="pages" type="file" multiple name="pages[]">
            </div>
            <div> <!-- группа чекбоксов -->
                <span>Возраст, для которого подходит книга</span>
                <label><input type="checkbox" value="1" name="age[]" v-model="formData.age">до 16</label>
                <label><input type="checkbox" value="2" name="age[]" v-model="formData.age">от 17 до 21</label>
                <label><input type="checkbox" value="3" name="age[]" v-model="formData.age">от 21 до 35</label>
                <label><input type="checkbox" value="4" name="age[]" v-model="formData.age">от 36 до 50</label>
                <label><input type="checkbox" value="5" name="age[]" v-model="formData.age">от 50</label>
            </div>
            <div> <!-- группа радиокнопок -->
                <span>Читали ли Вы книгу, которую хотите загрузить</span>
                <label><input type="radio" name="read" value="yes" v-model="formData.read">Да</label>
                <label><input type="radio" name="read" value="no" v-model="formData.read">Нет</label>
            </div>
            <!-- submit, reset, button -->
            <button type="submit">Добавить</button>
            <input type="reset" value="Очистить">
        </form>
    </section>
    <script src="js/hw3.js"></script>
</body>
</html>
