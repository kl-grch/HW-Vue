<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-for="cat in allCats">
            <h3>Имя: {{cat.name}}</h3>
            <p><b>Возраст:</b> {{cat.age}}</p>
            <p><b>Цвет:</b> {{cat.color}}</p>
            <p><b>Паспорт:</b> {{cat.additional_info.passport ? "Да" : "Нет"}}</p>
            <p><b>Вакцинация:</b> {{cat.additional_info.vaccinations ? "Да" : "Нет"}}</p>
            <img :src="cat.img" height="300">
            </div>
            </div>
        </div>
    </div>
    <script src="js/hw1.js"></script>
</body>
</html>
